<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .button {
        padding: 5px;
        color: black;
        border: 1px solid red;
        border-radius: 3px;
      }
    </style>
</head>

<body>
    <button> Item 1</button>
    <button>Item 2</button>
    <button>Item 3</button>
    <span class="button" tabindex="0" role="button" >Item 4</span>
    <button>Item 5</button>

<!-- removes -->
    <button tabindex="-1"> Item 11</button>
<!-- Avoid tab index positive values -->

    <button>Item 12</button>
    <button tabindex="1">Item 13</button>
    <button  tabindex="2" >Item 14</button>
</body>

</html>
