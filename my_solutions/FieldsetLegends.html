<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Grouped Inputs Solutions</title>
  <style>
  </style>
</head>

<body>
  <div>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email"><br><br>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday"><br><br>
    </fieldset>

    <fieldset>
      <legend>Gender</legend>
      <label>
        <input type="radio" name="gender" value="male"> Male
      </label>
      <label>
        <input type="radio" name="gender" value="female"> Female
      </label>
    </fieldset>

    <fieldset>
      <legend>Preferred Contact Methods</legend>
      <label>
        <input type="checkbox" name="contact-methods" value="email"> Email
      </label>
      <label>
        <input type="checkbox" name="contact-methods" value="phone"> Phone
      </label>
      <label>
        <input type="checkbox" name="contact-methods" value="mail"> Mail
      </label>
    </fieldset>

    <fieldset>
      <legend>Hobbies</legend>
      <label>
        <input type="radio" name="hobbies" value="singing"> Singing
      </label>
      <label>
        <input type="radio" name="hobbies" value="coding"> Coding
      </label>
      <label>
        <input type="radio" name="hobbies" value="playing"> Playing
      </label>
    </fieldset>
  </div>
</body>

</html>
