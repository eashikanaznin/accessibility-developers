<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Labels Example</title>
  <style>
    section {
      padding: 20px;
      border: 1px solid #ccc;
    }
    /* hr {
      margin: 40px 0;
    } */
    .main { 
        width: 20%;
    }
    .main-mid {
        display: flex;
        justify-content: space-between;
    }
  </style>
</head>
<body>

  <section>
    <label for="first-name">First Name</label> <br>
    <input type="text" id="first-name" name="first-name" placeholder="First Name"> <br>
    
    <label for="last-name">Last Name</label> <br>
    <input type="text" id="last-name" name="last-name" placeholder="Last Name"><br>
    
    <label for="email">Email</label> <br>
    <input type="email" id="email" name="email" placeholder="Email"><br>
  </section>
  <hr>

  <section>
    <div class="main">
        <div class="main-mid">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="main-mid">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
    </div>
  </section>
  <hr>

  <section>
    <label for="section-username">Username</label> <br>
    <input type="text" id="section-username" name="username"> <br>
    
    <label for="section-password">Password</label> <br>
    <input type="password" id="section-password" name="password"> <br>
  </section>
  <hr>

  <section>
    <p>Hobbies</p>
    <div>
      <input type="radio" id="singing" name="hobbies">
      <label for="singing">Singing</label>
    </div>
    <div>
      <input type="radio" id="coding" name="hobbies">
      <label for="coding">Coding</label>
    </div>
    <div>
      <input type="radio" id="playing" name="hobbies">
      <label for="playing">Playing</label>
    </div>
  </section>
  <hr>

  <section>
    <span>Preferred Contact Methods</span>
    <div>
      <input type="checkbox" id="contact-email" name="contact-methods">
      <label for="contact-email">Email</label>
    </div>
    <div>
        <input type="checkbox" id="contact-phone" name="contact-methods">
        <label for="contact-phone">Phone</label>
    </div>
    <div>
        <input type="checkbox" id="contact-mail" name="contact-methods">
        <label for="contact-mail">Mail</label>
    </div>
  </section>
 
</body>
</html>
