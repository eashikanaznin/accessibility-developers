<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play/Pause Button Example</title>
  <style>
    .play-pause-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-pause-btn.paused {
      background-color: #28a745;
    }

    .play-pause-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      margin-right: 8px;
    }

    .content {
      display: none;
      margin-top: 10px;
    }

    .content.expanded {
      display: block;
    }
    
    #statusUpdate {
      position: absolute;
      left: -9999px; /* Move off-screen */
    }
  </style>
</head>

<body>
  <button id="playPauseBtn" class="play-pause-btn" aria-pressed="false" aria-label="Play">
    <svg viewBox="0 0 64 64" id="playIcon">
      <polygon points="16,8 56,32 16,56"></polygon>
    </svg>
    Play
  </button>
  <div id="content" class="content">This is the toggleable content.</div>
  <p id="statusUpdate" aria-live="polite"></p>

  <script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const content = document.getElementById('content');
    const statusUpdate = document.getElementById('statusUpdate');

    playPauseBtn.addEventListener('click', () => {
      const isPaused = playPauseBtn.classList.toggle('paused');
      content.classList.toggle('expanded', isPaused);

      if (isPaused) {
        playPauseBtn.setAttribute('aria-pressed', 'true');
        playPauseBtn.setAttribute('aria-label', 'Pause');
        playPauseBtn.innerHTML = `
          <svg viewBox="0 0 64 64">
            <rect x="16" y="8" width="12" height="48"></rect>
            <rect x="36" y="8" width="12" height="48"></rect>
          </svg>
          Pause
        `;
        statusUpdate.textContent = "The video is playing.";
      } else {
        playPauseBtn.setAttribute('aria-pressed', 'false');
        playPauseBtn.setAttribute('aria-label', 'Play');
        playPauseBtn.innerHTML = `
          <svg viewBox="0 0 64 64">
            <polygon points="16,8 56,32 16,56"></polygon>
          </svg>
          Play
        `;
        statusUpdate.textContent = "The video is paused.";
      }
    });
  </script>
</body>

</html>
