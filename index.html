<!DOCTYPE html>
<html lang="ur">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Using lang attribure</title>
  </head>
  <body>
    <h1>کورس میں خوش آمدید: ہر کسی کے لیے ڈیجیٹل رسائی</h1>
    <p lang="fr">Ce texte est en français.</p>
    <h2>CUSTOM FOCUS Provide Focus, Enhance Navigation and Visibility</h2>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <div>
      <img
        src="openness.svg"
        alt="An image showing icon of openness in axelerant"
      />
    </div>

    <h2>Navigation, Tabindex</h2>
    <button>Button 1</button>
    <button tabindex="-1">Button 2</button>
    <span class="button-text" tabindex="0">Click me</span>
    <button>Button 3</button>
  </body>
</html>
