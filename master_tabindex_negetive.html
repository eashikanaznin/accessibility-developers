<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Tabindex Demonstration</title>
    <style>
      .content:focus {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="update-content">Update Content</button>
      <!-- focused when the above button is clicked -->
      <div id="content" class="content" tabindex="-1">Original Content</div>
    </div>
  </body>
  <script>
    const updateContentButton = document.getElementById("update-content");
    const contentDiv = document.getElementById("content");

    updateContentButton.addEventListener("click", () => {
      contentDiv.focus();
      contentDiv.innerHTML = 'Updated Content';
    });
  </script>
</html>
